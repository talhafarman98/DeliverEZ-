<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeliverEZ - Track Your Package</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7F00FF',
            secondary: '#E100FF',
            dark: '#1e1b4b',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-reverse': 'float-reverse 5s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(2deg)' },
            },
            'float-reverse': {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-15px) rotate(-2deg)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81);
      perspective: 1000px;
    }
    
    .card-3d {
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .card-3d:hover {
      transform: rotateY(5deg) rotateX(5deg) translateY(-5px);
    }
    
    .input-3d {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }
    
    .input-3d:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .btn-3d {
      position: relative;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .btn-3d:hover {
      transform: translateY(-3px) rotateX(5deg);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .btn-3d:active {
      transform: translateY(1px);
    }
    
    .spinner {
      border-top-color: #7F00FF;
      border-left-color: #7F00FF;
      border-right-color: #7F00FF;
      border-bottom-color: transparent;
      animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    .status-badge {
      position: relative;
      overflow: hidden;
    }
    
    .status-badge::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .floating-element {
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element-2 {
      animation: float-reverse 5s ease-in-out infinite;
    }
    
    .glow-text {
      text-shadow: 0 0 10px rgba(225, 0, 255, 0.5);
    }
    
    .gradient-text {
      background: linear-gradient(45deg, #7F00FF, #E100FF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-sans">
  <!-- Floating decorative elements -->
  <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-purple-500/20 blur-xl floating-element"></div>
  <div class="absolute bottom-1/4 right-20 w-24 h-24 rounded-full bg-pink-500/20 blur-xl floating-element-2"></div>
  <div class="absolute top-1/3 right-1/4 w-12 h-12 rounded-full bg-indigo-500/20 blur-lg floating-element"></div>
  
  <div class="relative max-w-md w-full">
    <!-- Main card container with 3D effect -->
    <div class="card-3d bg-white/95 backdrop-blur-sm rounded-2xl p-8 shadow-2xl">
      <!-- Logo and title -->
      <div class="text-center mb-8">
        <div class="relative inline-block mb-4">
          <div class="absolute -inset-2 bg-gradient-to-r from-primary to-secondary rounded-full blur opacity-75"></div>
          <div class="relative flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg">
            <i class="fas fa-truck-fast text-3xl gradient-text"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold gradient-text mb-2">DeliverEZ</h1>
        <p class="text-gray-600">Track your delivery in real-time</p>
      </div>
      
      <!-- Input field -->
      <div class="mb-6 relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <i class="fas fa-search text-gray-400"></i>
        </div>
        <input 
          type="text" 
          id="code" 
          class="input-3d w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300" 
          placeholder="Enter tracking code..."
          autocomplete="off"
        />
      </div>
      
      <!-- Track button -->
      <button 
        onclick="track()" 
        class="btn-3d w-full py-3 px-6 bg-gradient-to-r from-primary to-secondary text-white font-medium rounded-lg hover:from-primary/90 hover:to-secondary/90 transition-all duration-300 mb-6"
      >
        <i class="fas fa-location-arrow mr-2"></i> Track Package
      </button>
      
      <!-- Loader -->
      <div id="loader" class="flex flex-col justify-center items-center my-6 hidden">
        <div class="spinner w-12 h-12 border-4 border-gray-200 rounded-full mb-3"></div>
        <p class="text-gray-500 text-sm animate-pulse">Tracking your package...</p>
      </div>
      
      <!-- Results container -->
      <div id="result" class="transition-all duration-300 ease-out"></div>
    </div>
    
    <!-- Floating truck animation -->
    <div class="absolute -bottom-16 -right-16 w-32 h-32 opacity-20 floating-element">
      <i class="fas fa-truck text-8xl text-white"></i>
    </div>
  </div>

  <script>
    async function track() {
      const code = document.getElementById("code").value.trim();
      const resultBox = document.getElementById("result");
      const loader = document.getElementById("loader");

      resultBox.innerHTML = "";
      loader.classList.remove("hidden");

      if (!code) {
        alert("Please enter a valid tracking code.");
        loader.classList.add("hidden");
        return;
      }

      try {
        // Add slight delay for better UX
        await new Promise(resolve => setTimeout(resolve, 800));
        
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbxoVgFRBym8sAl-FCQBn4mK59BXr68897XGO-kPpOMw5wDSfrVAA_Z4qFGkYch69JBArQ/exec?code=" + code
        );
        const data = await res.json();

        loader.classList.add("hidden");

        if (data && data.Name) {
          resultBox.innerHTML = `
            <div class="bg-gradient-to-br from-white to-gray-50 rounded-xl p-6 shadow-lg border border-gray-100 mt-4 transform transition-all duration-300 ease-out opacity-0 translate-y-2" style="animation: fadeInUp 0.4s forwards 0.2s">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Package Details</h3>
                <span class="status-badge px-3 py-1 rounded-full text-xs font-semibold ${getStatusColor(data.Status)}">
                  ${data.Status}
                </span>
              </div>
              <div class="space-y-3 text-sm">
                <div class="flex">
                  <span class="text-gray-500 w-28 flex-shrink-0">Item Name:</span>
                  <span class="font-medium">${data.Name}</span>
                </div>
                <div class="flex">
                  <span class="text-gray-500 w-28 flex-shrink-0">Type:</span>
                  <span class="font-medium">${data.Type}</span>
                </div>
                <div class="flex">
                  <span class="text-gray-500 w-28 flex-shrink-0">Exact Type:</span>
                  <span class="font-medium">${data.ExactType}</span>
                </div>
                <div class="flex">
                  <span class="text-gray-500 w-28 flex-shrink-0">Sender:</span>
                  <span class="font-medium">${data.SenderName}</span>
                </div>
                <div class="flex">
                  <span class="text-gray-500 w-28 flex-shrink-0">Receiver:</span>
                  <span class="font-medium">${data.ReceiverName}</span>
                </div>
                <div class="flex">
                  <span class="text-gray-500 w-28 flex-shrink-0">Address:</span>
                  <span class="font-medium">${data.ReceiverAddress}</span>
                </div>
              </div>
            </div>
          `;
        } else {
          resultBox.innerHTML = `
            <div class="bg-gradient-to-br from-white to-gray-50 rounded-xl p-6 shadow-lg border border-gray-100 mt-4 animate-fade-in">
              <div class="text-center py-4">
                <i class="fas fa-box-open text-4xl text-gray-300 mb-3"></i>
                <h3 class="text-lg font-medium text-gray-700">No package found</h3>
                <p class="text-gray-500 mt-1">No item found for tracking code: <span class="font-medium">${code}</span></p>
              </div>
            </div>
          `;
        }
      } catch (err) {
        loader.classList.add("hidden");
        resultBox.innerHTML = `
          <div class="bg-gradient-to-br from-white to-gray-50 rounded-xl p-6 shadow-lg border border-gray-100 mt-4 animate-fade-in">
            <div class="text-center py-4">
              <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-3"></i>
              <h3 class="text-lg font-medium text-gray-700">Connection Error</h3>
              <p class="text-gray-500 mt-1">Unable to fetch data. Please try again later.</p>
            </div>
          </div>
        `;
      }
    }
    
    function getStatusColor(status) {
      const statusText = status.toLowerCase();
      if (statusText.includes('delivered')) return 'bg-green-100 text-green-800';
      if (statusText.includes('transit') || statusText.includes('shipped')) return 'bg-blue-100 text-blue-800';
      if (statusText.includes('processing')) return 'bg-yellow-100 text-yellow-800';
      if (statusText.includes('failed') || statusText.includes('returned')) return 'bg-red-100 text-red-800';
      return 'bg-purple-100 text-purple-800';
    }
    
    // Add animation to input when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('code');
      setTimeout(() => {
        input.focus();
      }, 500);
    });
  </script>
</body>
</html>
